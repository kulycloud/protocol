syntax = "proto3";

option go_package = "github.com/kulycloud/protocol/common;common";

message Endpoint {
  string host = 1;
  uint32 port = 2;
}

message Empty { }

message EndpointList {
  repeated Endpoint endpoints = 1;
}

service Component {
  rpc Ping(Empty) returns (Empty);
  rpc RegisterStorageEndpoints(EndpointList) returns (Empty);
}
